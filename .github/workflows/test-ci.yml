name: TEST CI # https://docs.github.com/ja/actions/reference/workflow-syntax-for-github-actions

on:
  push:
    branches:
      - 'feature-ci-push**' # https://docs.github.com/ja/actions/reference/workflow-syntax-for-github-actions#example-using-localhost
      - 'main'
  pull_request:
    branches:
      - 'feature**' # https://docs.github.com/ja/actions/reference/workflow-syntax-for-github-actions#example-using-localhost
  schedule:
    - cron: '2/2 * * * *' # https://docs.github.com/ja/actions/reference/events-that-trigger-workflows#scheduled-event

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
